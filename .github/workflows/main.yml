# This is a basic workflow to help you get started with Actions

name: Tests 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

        #TODO: utilizar un gestor de paquetes que installe todo lo necesario
      - name: Instala setuptools
        run: pip3 install --upgrade setuptools
        
        #TODO: utilizar un gestor de paquetes que installe todo lo necesario
      - name: Instals packages
        run: pip3 install .
        
        #TODO: agregar todos los tests
      - name: Ejecuta nuestro unico archivo de test
        run: python3 -m unittest mendotimeseries/tests/test_first_module.py    
        
